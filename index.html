<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Discord Emoji Generator</title>
    <link rel='shortcut icon' type='image/x-icon' href='images/favicon.ico' />
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h1>Discord Emoji Generator</h1>
    </div>
    <textarea id="input" style="resize:none;" cols="50" rows="5" onkeydown="convert()" onclick="convert()"></textarea>
    <br/>
    <br/>
    <textarea id="output" style="resize:none;" cols="50" rows="5" readonly></textarea>
    <br/>
    <br/>
    <button onclick="copy()">Copy to Cipboard</button>
    <br/>
    <br/>
    <script type="text/javascript">
        var returnnum = function (ch) {
            return [':zero: ', ':one: ', ':two: ', ':three: ', ':four: ', ':five: ', ':six: ', ':seven: ', ':eight: ', ':nine: '][Number(ch)];
        }
        function convert() {
            var input = document.getElementById("input").value;
            var output = '';

            for (var i = 0; i < input.length; i++) {
                var ch = input.charAt(i).toLowerCase();
                if (ch.match(/^[A-Z]$/i)) { //alphabet
                    output += ':regional_indicator_' + ch + ': ';
                } else if (ch.match(/^[0-9]$/)) { // number
                    output += returnnum(ch);
                } else {
                    output += ch;
                }
            }
            output = output.replace(' ', '  '); //공백 중복하여 확연히 구별
            document.getElementById("output").value = output;
        }
        function copy() {
            document.querySelector("#output").select();
            document.execCommand('copy');
        }
    </script>
    <br>

            </a>

    </ul>
</body>

</html>
